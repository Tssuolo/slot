<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>무료슬롯 - 최신 온라인 슬롯 게임 모음</title>

  <link href="./templatemo-glossy-touch.css" rel="stylesheet"/>

  <style>
    /* 홈 박스 */
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr) !important;
      gap: 10px;
      max-width: 1300px;
      margin: 30px auto;
      text-align: center;
    }
    .features .feature-card {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
    }

    /* 방송 박스 */
    .player-sticky {
      width: 100%;
      max-width: 1300px;
      margin: 10px auto;
      aspect-ratio: 16/9;
      position: sticky;
      top: 0;
      background: #000;
      border-radius: 12px;
      z-index: 100;
    }
    .player-sticky iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 채팅창 */
    #chat-container {
      max-width: 650px;
      margin: 20px auto;
      background: #222;
      border: 2px solid #0f0;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 400px;  /* 기본 높이 (PC/모바일 공통) */
      transition: height 0.3s ease;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      color: white;
      font-size: 16px;
    }
    #chat-input-area {
      display: flex;
      padding: 8px;
      border-top: 1px solid #333;
      background: #111;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    #chat-input-area button {
      padding: 10px 15px;
      margin-left: 5px;
      border-radius: 8px;
      border: none;
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <!-- 홈 박스 3개 -->
  <section class="features first-features" id="homeSection">
    <div>
      <a href="https://tssuolo.github.io/slot/live/index.html">
        <div class="feature-card" style="background-image: url('./images/spinning-youtube.gif');"></div>
      </a>
      <div style="margin-top: 8px; font-size: 20px; font-weight: bold; color: white;">생방송</div>
    </div>
    <div>
      <a href="https://tssuolo.github.io/slot/index.html">
        <div class="feature-card" style="background-image: url('./images/olim.gif');"></div>
      </a>
      <div style="margin-top: 8px; font-size: 20px; font-weight: bold; color: white;">HOME</div>
    </div>
    <div>
      <a href="https://t.me/ARSLOT7" target="_blank">
        <div class="feature-card" style="background-image: url('./images/tltl.gif'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
      </a>
      <div style="margin-top: 8px; font-size: 20px; font-weight: bold; color: white;">가다호출</div>
    </div>
  </section>

  <!-- 방송 -->
  <div class="player-sticky">
    <iframe src="https://player.kick.com/3333slot?muted=true&autoplay=true" allowfullscreen></iframe>
  </div>

  <!-- 채팅 -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input id="chat-input" placeholder="메시지를 입력하세요..."/>
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5-TEST-KEY-1234567890abcdefg",
      authDomain: "test-chat-demo.firebaseapp.com",
      databaseURL: "https://test-chat-demo-default-rtdb.firebaseio.com",
      projectId: "test-chat-demo",
      storageBucket: "test-chat-demo.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef1234567890"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentUser = { name: "손님" + Math.floor(Math.random()*1000), role: "user" };

    window.sendMessage = function() {
      const input = document.getElementById("chat-input");
      if (!input.value.trim()) return;
      push(ref(db, "chat"), {
        name: currentUser.name,
        role: currentUser.role,
        text: input.value,
        time: Date.now()
      });
      input.value = "";
    }

    onChildAdded(ref(db, "chat"), (snapshot) => {
      const data = snapshot.val();
      const msgBox = document.getElementById("chat-messages");
      const div = document.createElement("div");

      let roleTag = "";
      if (data.role === "admin") roleTag = "<span style='color:red;font-weight:bold;'>[관리자]</span> ";
      if (data.role === "manager") roleTag = "<span style='color:orange;font-weight:bold;'>[매니저]</span> ";

      div.innerHTML = roleTag + "<b>" + data.name + "</b>: " + data.text;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    });

    // 엔터로 전송
    document.getElementById("chat-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ✅ 모바일 전용: 입력 시 채팅창 줄여서 방송 밑으로 일부 들어가게
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    const chatInput = document.getElementById("chat-input");
    const chatContainer = document.getElementById("chat-container");

    if (isMobile()) {
      chatInput.addEventListener("focus", () => {
        chatContainer.style.height = "150px"; // 좁게, 방송은 그대로 보임
      });

      chatInput.addEventListener("blur", () => {
        chatContainer.style.height = "400px"; // 원래 크기 복귀
      });
    }
  </script>
</body>
</html>
