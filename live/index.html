<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>무료슬롯 - 최신 온라인 슬롯 게임 모음</title>

  <link href="./templatemo-glossy-touch.css" rel="stylesheet"/>

  <style>
    body { margin:0; background:#000; color:#fff; font-family:sans-serif; }

    /* 홈 3박스 */
    .features {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      max-width:1300px;
      margin:30px auto;
      text-align:center;
    }
    .features .feature-card {
      width:100%;
      aspect-ratio:16/9;
      border-radius:15px;
      background-size:cover;
      background-position:center;
      position:relative;
    }

    /* 방송 플레이어 (PC 그대로 50%) */
    .player-sticky {
      width:50%;
      max-width:1300px;
      margin:10px auto;
      aspect-ratio:16/9;
      position:sticky;
      top:0;
      z-index:999;
      border-radius:12px;
      background:#000;
    }
    .player-sticky iframe { width:100%; height:100%; border:none; }

    /* 채팅창 (PC 그대로 400px) */
    #chat-container {
      max-width:650px;
      margin:20px auto;
      background:#222;
      border:2px solid #0f0;
      border-radius:12px;
      padding:10px;
      color:white;
      display:flex;
      flex-direction:column;
      height:400px;  /* ✅ PC에서는 그대로 400px 유지 */
      position:relative;
      z-index:2001;
    }
    #chat-messages {
      flex:1;
      overflow-y:auto;
      padding:5px;
      border-bottom:1px solid #333;
      margin-bottom:10px;
      font-size:16px;
    }
    #chat-input-area {
      display:flex; align-items:center;
      padding:8px;
      border-top:1px solid #333;
      background:#111;
    }
    #change-name-btn {
      flex:0 0 36px;
      height:36px; margin-right:6px;
      background:#444; color:#fff;
      border:none; border-radius:8px;
      font-size:18px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    #chat-input { flex:1; padding:10px; border-radius:8px; border:none; outline:none; font-size:16px; }
    #send-btn { flex:0 0 auto; margin-left:6px; padding:10px 15px; border-radius:8px; border:none; background:#28a745; color:#fff; }

    /* 모바일 전용 */
    @media (max-width:768px) {
      .player-sticky {
        width:100%; margin:0; border-radius:0; position:relative; z-index:10;
      }
      .player-sticky iframe { width:100%; height:auto; min-height:220px; }

      /* 방송 하단 고정 모드 */
      .player-sticky.bottom {
        position:fixed; bottom:0; left:0; right:0;
        width:100%; height:35vh; z-index:5; border-radius:0;
      }
      .player-sticky.bottom iframe { width:100%; height:100%; }

      /* 모바일에서만 채팅창 높이 줄이기 */
      #chat-container { height:320px; }

      /* 채팅 숨김 */
      #chat-container.hidden { display:none !important; }
    }
  </style>
</head>

<body>
  <!-- 홈 3박스 -->
  <section class="features" id="homeSection">
    <div>
      <a href="#"><div class="feature-card glass" style="background-image:url('./images/spinning-youtube.gif');"></div></a>
      <div style="margin-top:8px; font-size:20px; font-weight:bold;">생방송</div>
    </div>
    <div>
      <a href="#"><div class="feature-card glass" style="background-image:url('./images/olim.gif');"></div></a>
      <div style="margin-top:8px; font-size:20px; font-weight:bold;">HOME</div>
    </div>
    <div>
      <a href="#"><div class="feature-card glass" style="background-image:url('./images/tltl.gif'); background-size:contain; background-repeat:no-repeat; background-position:center; width:250px; height:150px; border-radius:15px;"></div></a>
      <div style="margin-top:8px; font-size:20px; font-weight:bold;">가다호출</div>
    </div>
  </section>

  <!-- 방송 -->
  <div class="player-sticky" id="playerBox">
    <iframe src="https://player.kick.com/3333slot?muted=true&autoplay=true" allowfullscreen></iframe>
  </div>

  <!-- 채팅 -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <button id="change-name-btn" title="닉네임 변경">⚙️</button>
      <input id="chat-input" placeholder="메시지를 입력하세요..."/>
      <button id="send-btn" onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5-TEST-KEY-1234567890abcdefg",
      authDomain: "test-chat-demo.firebaseapp.com",
      databaseURL: "https://test-chat-demo-default-rtdb.firebaseio.com",
      projectId: "test-chat-demo",
      storageBucket: "test-chat-demo.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef1234567890"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentUser = { name: "손님" + Math.floor(Math.random()*1000), role:"user" };

    // 닉네임 변경
    const savedName = localStorage.getItem("chat_name");
    if(savedName) currentUser.name = savedName;
    document.getElementById("change-name-btn").addEventListener("click", ()=>{
      const newName = prompt("새 닉네임:", currentUser.name);
      if(newName && newName.trim()){
        const t = newName.trim();
        if(t.length >= 9){ alert("닉네임은 8자만 가능합니다."); return; }
        currentUser.name = t;
        localStorage.setItem("chat_name", currentUser.name);
        alert("닉네임이 '"+currentUser.name+"' 으로 변경되었습니다.");
      }
    });

    // 메시지 전송
    window.sendMessage = function(){
      const input = document.getElementById("chat-input");
      if(!input.value.trim()) return;
      push(ref(db,"chat"), { name:currentUser.name, role:currentUser.role, text:input.value, time:Date.now() });
      input.value="";
    }
    onChildAdded(ref(db,"chat"), snap=>{
      const d = snap.val();
      const msgBox=document.getElementById("chat-messages");
      const div=document.createElement("div");
      let roleTag="";
      if(d.role==="admin") roleTag="<span style='color:red;font-weight:bold;'>[관리자]</span> ";
      if(d.role==="manager") roleTag="<span style='color:orange;font-weight:bold;'>[매니저]</span> ";
      div.innerHTML = roleTag+"<b>"+d.name+"</b>: "+d.text;
      msgBox.appendChild(div);
      msgBox.scrollTop=msgBox.scrollHeight;
    });
    document.getElementById("chat-input").addEventListener("keydown", e=>{
      if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); sendMessage(); }
    });

    // 모바일 스크롤 시
    const playerBox=document.getElementById("playerBox");
    const chatBox=document.getElementById("chat-container");
    window.addEventListener("scroll", ()=>{
      if(window.innerWidth<=768){
        if(window.scrollY>200){
          playerBox.classList.add("bottom");
          chatBox.classList.add("hidden");
        }else{
          playerBox.classList.remove("bottom");
          chatBox.classList.remove("hidden");
        }
      }
    });
  </script>
</body>
</html>
