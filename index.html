<div id="demo-pagination" style="text-align:center; margin:20px;"></div>
<script>

  const itemsPerPage = 10; // 한 페이지에 보여줄 데모 박스 개수
  const demoSection = document.getElementById("demo-section");
  const demoCards = demoSection.querySelectorAll("div[style*='display:inline-block']");
  const paginationBottom = document.getElementById("demo-pagination");
  const paginationTop = document.getElementById("demo-pagination-top");
  const totalPages = Math.ceil(demoCards.length / itemsPerPage);

  function showPage(page) {
    function createButton(i, currentPage) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.style.margin = "0 5px";
      btn.style.padding = "6px 12px";
      btn.style.cursor = "pointer";
      btn.style.borderRadius = "6px";
      btn.style.border = "none";
      btn.style.background = (i === currentPage) ? "#60f81a" : "#555";
      btn.style.color = (i === currentPage) ? "#ca1010" : "#fff";
      btn.onclick = () => showPage(i);
      return btn;
    }
    demoCards.forEach((card, index) => {
      card.style.display = (index >= (page-1)*itemsPerPage && index < page*itemsPerPage)
        ? "inline-block" : "none";
    });

    if (paginationBottom) paginationBottom.innerHTML = "";
    if (paginationTop) paginationTop.innerHTML = "";
    for (let i=1; i<=totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.style.margin = "0 5px";
      btn.style.padding = "6px 12px";
      btn.style.cursor = "pointer";
      btn.style.borderRadius = "6px";
      btn.style.border = "none";
      btn.style.background = (i === page) ? "#60f81a" : "#555";
      btn.style.color = (i === page) ? "#ca1010" : "#fff";
      btn.onclick = () => showPage(i);
      if (paginationBottom) paginationBottom.appendChild(createButton(i, page));
      if (paginationTop) paginationTop.appendChild(createButton(i, page));
    }
  }

  // 초기 1페이지 표시
  showPage(1);

function filterCards() {
  var inputEl = document.getElementById("searchInput");
  var keyword = inputEl ? inputEl.value.trim().toLowerCase() : "";
  var cards = document.querySelectorAll(".search-target > div");
  cards.forEach(function(card){
    var titleEl = card.querySelector(".card-title");
    var title = titleEl ? titleEl.innerText.toLowerCase() : "";
    var show = (keyword === "") || title.includes(keyword);
    card.style.display = show ? "" : "none";
  });
}
</script>
